<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Six Part2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: grey;
        }
        .cls {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .mydiv {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: black;
            animation-name: ani;
            animation-duration: 5s;
            animation-iteration-count: 2;
        }

        @keyframes ani {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: calc(100vh - 200px);
                left: 0px;
            }

            50% {
                top: calc(100vh - 200px);
                left: calc(100% - 200px);
            }

            75% {
                top: 0px;
                left: calc(100% - 200px);
            }

            100% {
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="cls">
        <div class="mydiv"></div>
    </div>
</body>

</html>
