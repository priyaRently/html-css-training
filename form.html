<!DOCTYPE html>
<html>
    <body>
        <form action="/action_page.php">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            
            <p>CheckBox</p>
            <input type="checkbox" id="a" name="a" value="100">
            <label for="a">100</label><br>
            <input type="checkbox" id="b" name="b" value="200">
            <label for="b">200</label>
            
            <p>Radio Button</p>
            <input type="radio" id="cpp" name="lang" value="Cpp">
            <label for="cpp">CPP</label><br>
            <input type="radio" id="java" name="lang" value="Java">
            <label for="java">JAVA</label><br><br>
            
            <p>Select Drop Down List</p>
            <label for="car">Select Car</label>
            <select id="car" name="car">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
